# ===============================
# Server
# ===============================
server.port=8081

# ===============================
# Database (H2 for dev)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# ===============================
# Swagger / OpenAPI (CRITICAL)
# ===============================

# Swagger UI entry point
springdoc.swagger-ui.path=/swagger-ui.html

# OpenAPI docs endpoint
springdoc.api-docs.path=/v3/api-docs

# IMPORTANT: proxy-aware configuration
springdoc.swagger-ui.url=/proxy/8081/v3/api-docs
springdoc.swagger-ui.config-url=/proxy/8081/v3/api-docs/swagger-config

# Disable petstore fallback
springdoc.swagger-ui.disable-swagger-default-url=true
