# ===============================
# SERVER
# ===============================
server.port=8081

# Needed for reverse proxy (amypo)
server.forward-headers-strategy=framework

# ===============================
# SPRING DATASOURCE (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# SWAGGER / OPENAPI (CRITICAL)
# ===============================

# Always expose api docs
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Swagger UI base
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# FIX for Petstore & proxy
springdoc.swagger-ui.config-url=/proxy/8081/v3/api-docs
springdoc.swagger-ui.url=/proxy/8081/v3/api-docs

# Optional but useful
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true

# ===============================
# SECURITY (DEV MODE)
# ===============================

# Disable login page redirects for APIs
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# LOGGING
# ===============================
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
